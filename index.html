<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Logo" class="logo">
  </header>
  <main>
    <img src="images/illustration-mockups.svg" alt="Illustration" class="main-image">
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="register-button">Register</a>
    </div>
  </main>

  <footer>
    <div class="social-icon">
      <a href="#" aria-label="facebook"><i class="bx bxl-facebook"></i></a>
      <a href="#" class="social-link"><i class='bx bxl-twitter'></i></a>
      <a href="#" class="social-link"><i class='bx bxl-instagram'></i></a>
    </div>
  </footer>
</body>

</html>
